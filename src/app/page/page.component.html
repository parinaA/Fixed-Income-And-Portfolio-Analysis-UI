<style>
  .table-striped>tr:nth-child(odd) {
    background-color: red;
  }

  .mine {
    color: chartreuse;
  }

  .heading {
    color: black;
    padding-left: 10px;
    padding-top: 30px;
  }

  .bar {
    padding-left: 100px;
    margin-top: 50px;
    display: block;
    max-width: 750px;
    max-height: 300px;

  }

  .export {
    margin-top: 40px;
    /* margin-left: 450px; */
  }

  .total {
    margin-top: 20px;

  }
  td{
        font-weight: 500;
    }
    table, td ,th{
  border: 1px solid black;}

</style>

<div>
  <h2 class="heading">Profit/Loss Summary by Security
  </h2>
</div>


<table mdbTable bordered="true">
  <thead class="black white-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.first}}</td>
      <td>{{el.last}}</td>
      <td>{{el.handle}}</td>
      <td>{{el.total}}</td>
      <!-- <td>first</td>
      <td>second</td>
      <td>thir</td> -->
    </tr>
  </tbody>
</table>

<div>
  <canvas mdbChart class="bar" [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
    [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>



<div class="export" class="d-flex justify-content-end">
  <button mdbBtn type="button" color="black" mdbWavesEffect>
    <mdb-icon fas icon="magic" class="mr-1"></mdb-icon>Export to PDF
  </button>
  <button mdbBtn type="button" color="black" mdbWavesEffect>
    <mdb-icon fas icon="magic" class="mr-1"></mdb-icon>Export to Excel
  </button>
</div>
